<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historical Timeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    #timeline {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .event {
      margin: 15px 0;
      padding: 10px;
      border-left: 4px solid #007bff;
      background-color: #f0f8ff;
    }
    .date {
      font-weight: bold;
      color: #007bff;
      margin-bottom: 5px;
    }
    .description {
      color: #333;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="timeline">
    <h1>Historical Timeline</h1>
    <!-- Events will be injected here -->
  </div>
  <script src="content.js"></script>
</body>
</html>
