<!DOCTYPE html>
<html>
<head>
  <title>Timeline Infographic</title>
  <style>
    @font-face {
      font-family: 'Bubblegum Sans';
      src: url('fonts/BubblegumSans-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: 'Bubblegum Sans', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e6d9b8 0%, #d9c7a0 100%); /* Parchment gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #timeline {
      max-width: 1200px;
      width: 100%;
      margin: 40px auto;
      padding: 20px;
      /* background: #f4ecd8; Parchment background */
      background: #f4ecd8 url('textures/parchment.jpg') center/cover;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .timeline-header {
      text-align: center;
      padding: 20px;
      background: #4a3728; /* Dark brown for old book effect */
      color: #fff;
      border-radius: 10px 10px 0 0;
      margin-bottom: 20px;
    }
    .timeline-header h1 {
      margin: 0;
      font-size: 2.8em;
      font-weight: 700;
    }
    .timeline-container {
      position: relative;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .timeline-container::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #4a3728; /* Dark brown spine */
      transform: translateX(-50%);
    }
    .timeline-event {
      position: relative;
      width: 45%;
      margin: 20px 0;
      padding: 15px;
      background: #efe4c2; /* Slightly darker parchment */
      border: 1px solid #8b7b5b; /* Aged paper border */
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .timeline-event:nth-child(odd) {
      margin-right: 55%;
      text-align: right;
    }
    .timeline-event:nth-child(even) {
      margin-left: 55%;
      text-align: left;
    }
    .timeline-circle {
      position: absolute;
      top: 20px;
      width: 20px;
      height: 20px;
      background: #d4a017; /* Burnt orange for map marker */
      border-radius: 50%;
      border: 3px solid #f4ecd8; /* Matches timeline background */
      box-shadow: 0 0 0 3px #8b7b5b; /* Outer ring */
    }
    .timeline-event:nth-child(odd) .timeline-circle {
      right: -30px;
    }
    .timeline-event:nth-child(even) .timeline-circle {
      left: -30px;
    }
    .timeline-event strong {
      display: block;
      color: #2b3a67; /* Deep navy for contrast */
      font-size: 2.5em;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .timeline-event p {
      margin: 0;
      color: #333;
      font-size: 2em;
      line-height: 1.5;
    }
    .timeline-footer {
      text-align: center;
      padding: 10px;
      color: #666;
      font-size: 1em;
    }
    @media (max-width: 768px) {
      .timeline-container::before {
        left: 20px;
      }
      .timeline-event {
        width: 80%;
        margin-left: 40px !important;
        margin-right: 0 !important;
        text-align: left !important;
      }
      .timeline-event .timeline-circle {
        left: -25px !important;
        right: auto !important;
      }
    }
  </style>
  <script src="html2canvas.min.js"></script>
  <script src="timeline.js"></script>
</head>
<body>
  <div id="timeline">
    <div class="timeline-header">
      <h1>A Journey Through History</h1>
    </div>
    <div class="timeline-container"></div>
    <div class="timeline-footer">
      Created with &hearts; | Share on X: #HistoryFacts
    </div>
  </div>
</body>
</html>
